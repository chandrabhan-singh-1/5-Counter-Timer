<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>5 Counter Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>Birthday Timer</h1>
      <form>
        <label>Select your Birth date from here:</label><br />
        <input type="date" placeholder="Birth Date" />
        <button type="submit">Submit</button>
        <u class="invalid"></u>
      </form>
      <h2>Time Left in your Birthday:</h2>
      <div class="counterTimer">
        <p class="para"><span class="days">00</span> Days</p>
        :
        <p class="para"><span class="hours">00</span> Hours</p>
        :
        <p class="para"><span class="minutes">00</span> Minutes</p>
        :
        <p class="para"><span class="seconds">00</span> Seconds</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
